<div id="course-name" class="hstack gap-2">
    <h1 class="text-truncate">
        [[${course.name}]]
    </h1>
    <button title="Change name"
       th:hx-get="@{/courses/{url}/name(url=${course.getUrl()})}"
       hx-swap="outerHTML"
       hx-target="#course-name"
       class="btn btn-outline-primary border-0">
        <i th:if="${canEdit}" class="fa-solid fa-pen fs-3"></i>
    </button>
</div>
