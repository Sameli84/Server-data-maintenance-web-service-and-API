server.port=8080
spring.jpa.database=POSTGRESQL
spring.sql.init.platform=postgres
spring.datasource.url=${POSTGRES_DSN}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.liquibase.enabled=false

spring.security.user.firstname=${ROOT_NAME:Admin}
spring.security.user.lastname=${ROOT_NAME:Admin}
spring.security.user.email=${ROOT_EMAIL:admin@tuni.fi}
spring.security.user.password=${ROOT_PASSWORD:admin}

server.error.include-message=always
server.error.include-stacktrace=never
server.error.include-exception=false
