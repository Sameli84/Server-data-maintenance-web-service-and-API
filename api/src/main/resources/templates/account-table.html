<tr th:each="account : ${accounts}">
    <td>[[${account.name}]]</td>
    <td>[[${account.email}]]</td>
    <td><span th:text="${#lists.contains(account.roles, roles[2])}"/></td>
    <td><span th:text="${#lists.contains(account.roles, roles[1])}"/></td>
    <td><span th:text="${#lists.contains(account.roles, roles[0])}"/></td>
    <td>
<!--        <form action="/logout" method="post">-->
<!--            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>-->
<!--            <input type="submit" value="Logout">-->
<!--        </form>-->
        <select name="select-role" id="select-role">
            <option th:each="role : ${roleNames}" th:value="${role}">[[${role}]]</option>
        </select>
    </td>
</tr>
