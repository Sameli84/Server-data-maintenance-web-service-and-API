<th:block layout:fragment="tab-data()">
    <th:block layout:insert="~{course/tabs :: tabs('data')}"></th:block>
    <div class="tab-content">
        <table class="table table-striped text-center">
            <thead>
            <tr>
                <th>Student ID</th>
                <th th:each="header : ${headers}" th:text="${header}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row : ${rows}">
                <td th:text="${row.courseLocalIndex}"></td>
                <td th:each="part : ${row}" th:text="${part.getData()}"></td>
            </tr>
            </tbody>
        </table>
        <p th:if="${rows?.size() == 0}">No entries...</p>
    </div>
</th:block>
