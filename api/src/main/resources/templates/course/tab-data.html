<th:block layout:fragment="tab-data()">
    <th:block layout:insert="~{course/tabs :: tabs('data')}"></th:block>
    <div class="tab-content">
        <table class="table table-striped text-center">
            <thead>
            <tr>
                <th>Project</th>
                <th>Student name</th>
                <th>Student alias</th>
                <th>CSC username</th>
                <th>Uid</th>
                <th>Self made DNS</th>
                <th>VPS username</th>
                <th>Pouta DNS</th>
                <th>IP address</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dataRow : ${datarows}">
                <td layout:replace="~{course/table-cell :: table-cell(${dataRow.project})}"></td>
                <td layout:replace="~{course/table-cell :: table-cell(${dataRow.account.name})}"></td>
                <td layout:replace="~{course/table-cell :: table-cell(${dataRow.studentAlias})}"></td>
                <td layout:replace="~{course/table-cell :: table-cell(${dataRow.cscUsername})}"></td>
                <td layout:replace="~{course/table-cell :: table-cell(${dataRow.uid})}"></td>
                <td layout:replace="~{course/table-cell :: table-cell(${dataRow.selfMadeDnsName})}"></td>
                <td layout:replace="~{course/table-cell :: table-cell(${dataRow.vpsUserName})}"></td>
                <td layout:replace="~{course/table-cell :: table-cell(${dataRow.poutaDns})}"></td>
                <td layout:replace="~{course/table-cell :: table-cell(${dataRow.ipAddress})}"></td>
            </tr>
            </tbody>
        </table>
        <p th:if="${datarows.size() == 0}">No entries...</p>
    </div>
</th:block>
