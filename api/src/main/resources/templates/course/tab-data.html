<th:block layout:fragment="tab-data()">
    <th:block layout:insert="~{course/tabs :: tabs('data')}"></th:block>
    <div class="tab-content">
        <table class="table table-striped">
            <thead>
            <tr>
                <!--                <th>Student ID</th>-->
                <th th:each="header : ${headers}" th:text="${header}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row : ${rows}"
                th:classappend="${row[0].courseStudent.account.id == account.id ? 'table-info' : ''}">
                <!--                <td th:text="${row.courseLocalIndex}"></td>-->
                <th:block th:each="part : ${row}">
                    <td layout:replace="~{course/table-cell :: table-cell(${part.getData()})}"></td>
                </th:block>
            </tr>
            </tbody>
        </table>
        <p th:if="${rows?.size() == 0}">No entries...</p>
    </div>
</th:block>
