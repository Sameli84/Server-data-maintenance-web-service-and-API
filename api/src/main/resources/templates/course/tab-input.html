<th:block layout:fragment="tab-input()">
    <th:block layout:insert="~{course/tabs :: tabs('input')}"></th:block>
    <div class="tab-content">
        <br>
        <div class="row mx-0" th:if="${isStudent}">
            <div class="col-lg-8 col px-0">
                <form th:object="${courseSchemaInputDto}" method="post" th:action="@{/courses/{course}/students/{id}/update-data(course=${course.getUrl()}, id=${account.getId()})}" class="row" id="student-data-form">
                    <div th:each="part, stat : ${courseSchemaInputDto.parts}"
                         th:class="'mb-3 col col-md-' + ${3*part.controlWidth}">
                        <label th:text="${part.name}"
                               th:for="*{parts[__${stat.index}__].name}">
                        </label>
                        <input type="text"
                               class="form-control"
                               th:field="*{data[__${stat.index}__]}"
                               th:disabled="${part.locked}"
                               th:required="${part.required}"
                               th:value="${courseSchemaInputDto.data[__${stat.index}__]}"
                               th:aria-label="${part.name}">
                    </div>
                </form>
                <button type="submit" form="student-data-form" class="btn btn-primary btn-lg">
                    Update information
                </button>
            </div>
        </div>
    </div>
</th:block>
