<th:block layout:fragment="tab-input()">
    <th:block layout:insert="~{course/tabs :: tabs('input')}"></th:block>
    <div class="tab-content">
        <br>
        <div class="row mx-0" th:if="${isStudent}">
            <div class="col-lg-8 col px-0">
                <form method="post" class="row row-cols-md-2 row-cols-1 mx-0" id="student-data-form"
                      th:action="@{/courses/{url}/students/{id}/update-data(url=${course.url}, id=${account.getId()})}"
                      th:object="${courseDataDTO}">
                    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                    <div class="mb-3 col">
                        <label for="name-input">Project</label>
                        <input type="text" name="project" id="name-input" th:value="${studentData?.getProject()}"
                               placeholder="Enter project" class="form-control">
                    </div>
                    <div class="mb-3 col">
                        <label for="student-alias-input">Student alias</label>
                        <input type="text" id="student-alias-input"
                               th:value="${studentData?.getStudentAlias()}"
                               placeholder="Enter student alias" class="form-control" disabled>
                    </div>
                    <div class="mb-3 col">
                        <label for="csc-username-input">CSC Username</label>
                        <input type="text" name="cscUsername" id="csc-username-input"
                               th:value="${studentData?.getCscUsername()}"
                               placeholder="Enter CSC username" class="form-control">
                    </div>
                    <div class="mb-3 col">
                        <label for="uid-input">Uid</label>
                        <input type="number" id="uid-input" th:value="${studentData?.getUid()}" placeholder="Enter Uid"
                               class="form-control" disabled>
                    </div>
                    <div class="mb-3 col">
                        <label for="vps-user-name-input">VPS username</label>
                        <input type="text" name="vpsUsername" id="vps-user-name-input"
                               th:value="${studentData?.getVpsUserName()}"
                               placeholder="Enter VPS username" class="form-control">
                    </div>
                    <div class="mb-3 col">
                        <label for="ip-address-input">IP address</label>
                        <input type="text" name="ipAddress" id="ip-address-input"
                               th:value="${studentData?.getIpAddress()}"
                               minlength="7"
                               maxlength="15" size="15"
                               pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"
                               placeholder="Enter IP address" class="form-control">
                    </div>
                    <div class="mb-3 col">
                        <label for="pouta-dns-input">Pouta DNS</label>
                        <input type="text" name="poutaDns" id="pouta-dns-input" th:value="${studentData?.getPoutaDns()}"
                               placeholder="Enter Pouta DNS" class="form-control">
                    </div>
                    <div class="mb-3 col">
                        <label for="self-made-dns-name-input">Self made DNS name</label>
                        <input type="text" name="selfMadeDnsName" id="self-made-dns-name-input"
                               th:value="${studentData?.getSelfMadeDnsName()}" placeholder="Enter self made DNS name"
                               class="form-control">
                    </div>
                </form>
                <input type="submit" value="Update information" class="btn btn-primary btn-lg mb-3"
                       form="student-data-form">
            </div>
        </div>
    </div>
</th:block>
