<h1>
    <form th:action="@{/courses/{url}/update-name(url=${course.getUrl()})}" method="post">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
        <input name="changedName" type="text" th:value="${course.name}">
        <input type="submit" value="Submit" class= "btn btn-success btn-lg mt-3 py-3 w-40">
    </form>
</h1>
