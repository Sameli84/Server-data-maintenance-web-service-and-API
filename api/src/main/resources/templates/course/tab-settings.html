<th:block layout:fragment="tab-settings()">
    <th:block layout:insert="~{course/tabs :: tabs('settings')}"></th:block>
    <div class="tab-content">
        <br>
        <div class="mb-3 col col-lg-6 col-md-8">
            <form th:hx-delete="@{/courses/{url}/delete(url=${course.getUrl()})}"
                  hx-confirm="Are you sure you want to delete this course?">
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                <button type="submit" class="btn btn-danger btn-lg px-5">
                    <i class="fa-solid fa-trash-can"></i>
                    Delete course
                </button>
            </form>
        </div>
    </div>
</th:block>
