<th:block layout:fragment="tab-settings()">
    <th:block layout:insert="~{course/tabs :: tabs('settings')}"></th:block>
    <div class="tab-content">
        <br>
        <div class="mb-3 col col-sm-6 col-md-5 col-lg-4 col-xl-3">
            <a th:href="@{/courses/{url}/schema(url=${course.url})}" class="btn btn-primary btn-lg py-3 w-100">
                <i class="fa-solid fa-pen"></i>
                Edit schema
            </a>
            <button style="margin-top: 5px;" class="btn btn-primary btn-lg py-3 child w-100"
                    th:hx-get="@{/courses/{url}/course-name(url=${course.getUrl()})}"
                    hx-swap="outerHTML"
                    hx-target="#course-name">
                <i class="fa-solid fa-pen"></i>
                Edit name
            </button>
            <form th:hx-delete="@{/courses/{url}/delete(url=${course.getUrl()})}"
                  hx-confirm="Are you sure you want to delete this course?">
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                <button type="submit" class="btn btn-danger btn-lg mt-3 py-3 w-100">
                    <i class="fa-solid fa-trash-can"></i>
                    Delete course
                </button>
            </form>
        </div>
    </div>
</th:block>
