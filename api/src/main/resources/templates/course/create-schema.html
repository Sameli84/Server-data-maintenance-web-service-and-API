<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create course schema</title>
</head>
<body>
<section layout:fragment="content">
    <h3>Course schema</h3>
    <form th:object="${courseSchemaDto}" id="schemaForm" method="post">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
        <div class="accordion mb-3">
            <div class="accordion-item"
                 th:each="part, stat : ${courseSchemaDto.parts}"
                 th:x-data="'{ partOpen: ' + ${part.open} + ' }'">
                <h3 class="accordion-header">
                    <input type="hidden" th:field="*{parts[__${stat.index}__].open}" x-model="partOpen">
                    <button type="button"
                            class="accordion-button"
                            @click="partOpen = !partOpen"
                            :class="partOpen ? '' : 'collapsed'">
                        <i class="fa-solid fa-sort me-1"></i>
                        <span>#[[${stat.index + 1}]]</span>
                        <input type="text"
                               th:field="*{parts[__${stat.index}__].name}"
                               class="form-control mx-3"
                               @click="$event.stopPropagation()"
                               required
                               aria-label="Part name" placeholder="Enter part name">
                    </button>
                </h3>
                <div class="accordion-collapse collapse" :class="partOpen ? 'show' : ''">
                    <div class="accordion-body pt-1">
                        <div class="mb-1" th:x-data="'{ selected: ' + ${part.validator} + ' }'">
                            <label>Validator</label>
                            <div class="input-group">
                                <div class="input-group-text" title="Enable validator">
                                    <input type="checkbox"
                                           th:field="*{parts[__${stat.index}__].validator}"
                                           class="form-check-input"
                                           @click="selected = !selected"
                                           aria-label="Checkbox to enable auto generator">
                                </div>
                                <div class="input-group-text"
                                     title="Regex used for validating user input"
                                     style="cursor: pointer">
                                    Regex
                                </div>
                                <input type="text"
                                       th:field="*{parts[__${stat.index}__].validatorRegex}"
                                       class="form-control"
                                       :disabled="!selected"
                                       aria-label="Validator regex">
                                <div class="input-group-text"
                                     title="Message to display on validation error"
                                     style="cursor: pointer">
                                    Error message
                                </div>
                                <input type="text"
                                       th:field="*{parts[__${stat.index}__].validatorMessage}"
                                       class="form-control"
                                       :disabled="!selected"
                                       aria-label="Validator error message">
                            </div>
                        </div>

                        <div class="mb-1">
                            <label>
                                Auto generator
                            </label>
                            <div class="input-group" th:x-data="'{ selected: ' + ${part.autogenerated} + ' }'">
                                <div class="input-group-text" title="Enable auto generator">
                                    <input type="checkbox"
                                           th:field="*{parts[__${stat.index}__].autogenerated}"
                                           class="form-check-input"
                                           @click="selected = !selected"
                                           aria-label="Checkbox to enable auto generator">
                                </div>
                                <input type="text"
                                       th:field="*{parts[__${stat.index}__].generationStatement}"
                                       :disabled="!selected"
                                       class="form-control"
                                       aria-label="Generation statement">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <div class="form-check">
                                    <input type="checkbox"
                                           class="form-check-input"
                                           th:field="*{parts[__${stat.index}__].locked}"
                                           aria-label="Locked">
                                    <label class="form-check-label">
                                        Locked
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox"
                                           class="form-check-input"
                                           th:field="*{parts[__${stat.index}__].required}"
                                           aria-label="Required">
                                    <label class="form-check-label">
                                        Required
                                    </label>
                                </div>
                            </div>
                            <div class="col-4" th:x-data="'{ width: ' + ${part.controlWidth} + ' }'">
                                <label>Form control width: <span x-text="width"></span> / 4</label>
                                <input type="range"
                                       th:field="*{parts[__${stat.index}__].controlWidth}"
                                       min="1"
                                       max="4"
                                       x-model="width"
                                       class="form-range" aria-label="Form control width">
                            </div>
                            <div class="col my-auto d-flex">
                                <button type="button"
                                        th:hx-delete="${#mvc.url('CSC#deletePartFromSchema').arg(0, stat.index).build()}"
                                        hx-target="#schemaForm"
                                        hx-swap="outerHTML"
                                        hx-include="closest form"
                                        class="btn btn-danger ms-auto">
                                    Remove part
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button"
                th:hx-get="${#mvc.url('CSC#addPartToSchema').build()}"
                hx-target="#schemaForm"
                hx-swap="outerHTML"
                hx-include="closest form"
                class="btn btn-primary">
            Add
        </button>
        <a th:hx-post="${#mvc.url('CSC#renderSchema').build()}"
           class="btn btn-outline-primary"
           hx-include="closest form"
           hx-target="#modal-here">
            RENDER
        </a>
        <button type="submit"
                class="btn btn-success">
            Create
        </button>
    </form>
    <div id="modal-here"></div>
</section>
<div id="render" class="container">
    <div class="modal"
         tabindex="-1"
         style="display: block"
         x-data
         x-ref="modal">
        <div class="modal-dialog modal-xl modal-fullscreen-md-down">
            <div class="modal-content"
                 @click.away="$refs.modal.remove()">
                <div class="modal-header">
                    <h5 class="modal-title">Rendered form</h5>
                    <button type="button" class="btn-close" @click="$refs.modal.remove()"
                            aria-label="Close modal">
                    </button>
                </div>
                <div class="modal-body">
                    <form th:object="${courseSchemaDto}" class="row">
                        <div th:each="part, stat : ${courseSchemaDto.parts}"
                             th:class="'col col-md-' + ${3*part.controlWidth}">
                            <label th:text="${part.name?.length() > 0 ? part.name : '_empty partname_'}"
                                   th:for="*{parts[__${stat.index}__].name}">
                            </label>
                            <input type="text"
                                   class="form-control"
                                   th:id="*{parts[__${stat.index}__].name}"
                                   th:name="*{parts[__${stat.index}__].name}"
                                   th:disabled="${part.locked}"
                                   th:required="${part.required}"
                                   th:aria-label="${part.name}">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" @click="$refs.modal.remove()">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
