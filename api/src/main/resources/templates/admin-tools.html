<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">>
<script src="https://unpkg.com/htmx.org@1.7.0" integrity="sha384-EzBXYPt0/T6gxNp0nuPtLkmRpmDBbjg6WmCUZRLXBBwYYmwAUxzlSGej0ARHX0Bo" crossorigin="anonymous" defer></script>
<head>
    <title>ADMIN TOOLS</title>
</head>
<body>
<section layout:fragment="content">
    <h3>
        Search Accounts
        <span class="htmx-indicator">
    <img src="/img/bars.svg"/> Searching...
   </span>
    </h3>
    <form onsubmit="return false;">
        <input class="form-control" type="search"
               name="search" placeholder="Begin Typing To Search Accounts..."
               hx-post="/search"
               hx-trigger="load, keyup changed delay:500ms, search"
               hx-target="#account-table"
               hx-indicator=".htmx-indicator">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Student?</th>
            <th>Teacher?</th>
            <th>Admin?</th>
            <th>Grant or remove rights</th>
        </tr>
        </thead>
        <tbody id="account-table">
        </tbody>
    </table>

</section>
</body>
</html>
