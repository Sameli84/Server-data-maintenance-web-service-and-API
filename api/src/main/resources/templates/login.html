<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LOGIN</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-lg-4 col-md-7">
            <div th:if="${param.error}" class="alert alert-warning">Invalid email or password</div>
            <div th:if="${param.logout}" class="alert alert-success">Logged out</div>
            <form action="/login" method="post">
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                <div class="input-group mb-3">
                    <input type="email" name="email" id="email-input" class="form-control"
                           placeholder="Email" required aria-label="Email">
<!--                    <span class="input-group-text">@tuni.fi</span>-->
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password" id="password-input" class="form-control"
                           placeholder="Password" required aria-label="Password">
                </div>
                <input type="submit" value="Login" class="btn btn-primary btn-lg">
            </form>
        </div>
    </div>
</section>
</body>
</html>
