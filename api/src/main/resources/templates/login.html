<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LOGIN</title>
</head>
<body>
<section layout:fragment="content">
    <div th:if="${param.error}" class="alert alert-warning">Invalid email or password</div>
    <div th:if="${param.logout}" class="alert alert-success">Logged out</div>
    <form action="/authentication" method="post">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
        <div class="form-floating mb-3">
            <input type="email" name="email" id="email-input" class="form-control" placeholder="pikkukalle@tuni.fi"
                   required>
            <label for="email-input">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password" id="password-input" class="form-control" placeholder="salasana123"
                   required>
            <label for="password-input">Password</label>
        </div>
        <input type="submit" value="Login" class="btn btn-primary btn-lg">
    </form>
</section>
</body>
</html>
