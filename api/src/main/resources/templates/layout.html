<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title layout:title-pattern="$CONTENT_TITLE"></title>

    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/htmx.org/1.7.0/dist/htmx.min.js" defer></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand">
        <div class="container">
            <th:block sec:authorize="isAnonymous()">
                <div class="navbar-nav">
                    <div class="nav-item">
                        <a href="/login" class="nav-link">Login</a>
                    </div>
                    <div class="nav-item">
                        <a href="/register" class="nav-link">Register</a>
                    </div>
                </div>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <div class="navbar-nav">
                    <a href="/courses" class="nav-link">COURSES</a>
                    <a href="/datarowpage" sec:authorize="hasRole('ROLE_TEACHER')" class="nav-link">DATAROW</a>
                    <a href="/admin-tools" sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link">ADMIN-TOOLS</a>
                </div>
                <div class="row">
                    <div class="col">
                        <p sec:authentication="name" class="navbar-text">Bob</p>
                    </div>
                    <div class="col">
                        <form action="/logout" method="post">
                            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                            <input type="submit" value="Logout" class="btn btn-danger">
                        </form>
                    </div>
                </div>
            </th:block>
        </div>
    </nav>
</header>
<main class="container">
    <div layout:fragment="content"></div>
</main>
<!--<footer>appi</footer>-->
</body>
</html>
