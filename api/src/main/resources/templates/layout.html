<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        table {
            table-layout: fixed
        }

        td {
            overflow: hidden
        }

        input.form-check-input {
            width: 20px;
            height: 20px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title layout:title-pattern="$CONTENT_TITLE"></title>

    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js" defer></script>
    <script src="/webjars/htmx.org/1.7.0/dist/htmx.min.js" defer></script>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/fortawesome__fontawesome-free/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand">
        <div class="container">
            <th:block sec:authorize="isAnonymous()">
                <div class="navbar-nav">
                    <div class="nav-item">
                        <a href="/login" class="nav-link">Login</a>
                    </div>
                    <div class="nav-item">
                        <a href="/register" class="nav-link">Register</a>
                    </div>
                </div>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <div class="navbar-nav">
                    <a href="/courses" class="nav-link">COURSES</a>
                    <a href="/datarow" sec:authorize="hasRole('TEACHER')" class="nav-link">DATAROW</a>
                    <a href="/admin-tools" sec:authorize="hasRole('ADMIN')" class="nav-link">ADMIN-TOOLS</a>
                </div>
                <div class="row">
                    <div class="col">
                        <p sec:authentication="name" class="navbar-text">Bob</p>
                    </div>
                    <div class="col">
                        <form action="/logout" method="post">
                            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                            <button type="submit" class="btn btn-danger" style="width: 120px !important;">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
            </th:block>
        </div>
    </nav>
</header>
<main class="container">
    <div id="alerts">
        <div th:if="${error}" class="alert alert-danger alert-dismissible">
            [[${error}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${warning}" class="alert alert-warning alert-dismissible">
            [[${warning}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${success}" class="alert alert-success alert-dismissible">
            [[${success}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div layout:fragment="content"></div>
    <script>
        const alerts = document.getElementById("alerts");

        function addAlert(message, type) {
            const wrapper = document.createElement("div");
            wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'
            alerts.append(wrapper);
        }
        document.body.addEventListener("htmx:responseError", (e) => {
            addAlert(JSON.parse(e.detail.xhr.response).message, "danger");
        })
        document.body.addEventListener("success", (e) => {
            addAlert(e.detail.message, "success")
        })
    </script>
</main>
<!--<footer>appi</footer>-->
</body>
</html>
