<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DATAROW</title>
</head>
<body>
<section layout:fragment="content">
    <h2>Available Data</h2>
    <div class="row mx-0">
        <div class="mb-3 col col-lg-6 col-md-8 px-0">
            <form method="post" action="/datarow" class="row mx-0">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <select name="course" id="course" class="form-select form-select-lg col me-3"
                        aria-label="Filter courses dropdown">
                    <option value=0 th:selected="${param.course} == null or ${param.course[0]} == 0">
                        All courses
                    </option>
                    <option th:each="course : ${courses}"
                            th:value="${course.getId()}"
                            th:selected="${param.course} != null and ${course.getId()}==${param.course[0]}"
                            class="dropdown-item">
                        [[${course.getName()}]]
                    </option>
                </select>
                <button type="submit" class="btn btn-primary px-5 fw-bold col-auto" id="filterButton">
                    <i class="fa-solid fa-filter"></i>
                    Filter
                </button>
            </form>
        </div>
    </div>
    <table class="table table-striped text-center">
        <thead>
        <tr>
            <th>Course</th>
            <th>Student alias</th>
            <th>Uid</th>
            <th>Project</th>
            <th>CSC Username</th>
            <th>VPS Username</th>
            <th>IP address</th>
            <th>Pouta DNS</th>
            <th>Self made DNS</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="dataRow : ${dataRows}" layout:insert="~{datarow/row :: row(dataRow)}"></th:block>
        </tbody>
    </table>
</section>
</body>
</html>
