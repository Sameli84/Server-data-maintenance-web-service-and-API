<tr layout:fragment="row(dataRow)" hx-target="this" hx-swap="outerHTML">
    <td>[[${dataRow.course.name}]]</td>
    <td>[[${dataRow.studentAlias}]]</td>
    <td>[[${dataRow.uid}]]</td>
    <td>[[${dataRow.project}]]</td>
    <td>[[${dataRow.cscUsername}]]</td>
    <td>[[${dataRow.vpsUserName}]]</td>
    <td>[[${dataRow.ipAddress}]]</td>
    <td>[[${dataRow.poutaDns}]]</td>
    <td>[[${dataRow.selfMadeDnsName}]]</td>

    <td>
        <button th:hx-get="@{/datarow/{id}/edit(id=${dataRow.getId()})}"
                class="btn btn-outline-primary"
                style="pointer-events: all"
                name="edits">
            <i class="fa-solid fa-pen-to-square"></i>
            Edit
        </button>
    </td>
</tr>
