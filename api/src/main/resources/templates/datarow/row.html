<tr layout:fragment="row(dataRow)" hx-target="this" hx-swap="outerHTML" class="overflow-hidden">
    <td layout:replace="~{course/table-cell :: table-cell(${dataRow.getCourse().getName()})}"></td>
    <td layout:replace="~{course/table-cell :: table-cell(${dataRow.getStudentAlias()})}"></td>
    <td layout:replace="~{course/table-cell :: table-cell(${dataRow.getUid()})}"></td>
    <td layout:replace="~{course/table-cell :: table-cell(${dataRow.getProject()})}"></td>
    <td layout:replace="~{course/table-cell :: table-cell(${dataRow.getCscUsername()})}"></td>
    <td layout:replace="~{course/table-cell :: table-cell(${dataRow.getVpsUsername()})}"></td>
    <td layout:replace="~{course/table-cell :: table-cell(${dataRow.getIpAddress()})}"></td>
    <td layout:replace="~{course/table-cell :: table-cell(${dataRow.getPoutaDns()})}"></td>
    <td layout:replace="~{course/table-cell :: table-cell(${dataRow.getSelfMadeDns()})}"></td>

    <td>
        <button th:hx-get="@{/datarow/{id}/edit(id=${dataRow.getId()})}"
                class="btn btn-outline-primary"
                style="pointer-events: all"
                name="edits">
            <i class="fa-solid fa-pen-to-square"></i>
            Edit
        </button>
    </td>
</tr>
