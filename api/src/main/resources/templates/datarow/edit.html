<tr hx-target="this" hx-swap="outerHTML" class="overflow-hidden">
    <script>
        document.getElementsByName("edits").forEach(element => {
            element.setAttribute("disabled", "true");
            element.setAttribute("title", "Edit one row at a time!");
        })
        document.getElementById("filterButton").setAttribute("disabled", "true");
        document.getElementById("course").setAttribute("disabled", "true");

        function enable() {
            document.getElementsByName("edits").forEach(element => {
                element.removeAttribute("disabled");
                element.removeAttribute("title");
            })
            document.getElementById("filterButton").removeAttribute("disabled");
            document.getElementById("course").removeAttribute("disabled");
        }
    </script>
    <td>
        <input type="text" th:value="${dataRow?.getCourse()?.getName()}" class="form-control" disabled
               aria-label="Course name">
    </td>
    <td>
        <input type="text" th:value="${dataRow?.getStudentAlias()}" class="form-control" disabled
               aria-label="Student alias">
    </td>
    <td>
        <input type="text" th:value="${dataRow?.getUid()}" class="form-control" disabled aria-label="UID">
    </td>
    <td>
        <input type="text" name="project" th:value="${dataRow?.getProject()}" placeholder="Project name"
               class="form-control" maxlength="255" aria-label="Project name input">
    </td>
    <td>
        <input type="text" name="cscUsername" th:value="${dataRow?.getCscUsername()}" placeholder="cscUsername"
               class="form-control" maxlength="255" aria-label="CSC Username input">
    </td>
    <td>
        <input type="text" name="vpsUsername" th:value="${dataRow?.getVpsUsername()}" placeholder="vpsUserName"
               class="form-control" maxlength="255" aria-label="VPS Username input">
    </td>
    <td>
        <input type="text" name="ipAddress" th:value="${dataRow?.getIpAddress()}" minlength="7" maxlength="15" size="15"
               pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" required
               placeholder="ipAddress" class="form-control" aria-label="IP Address input">
    </td>
    <td>
        <input type="text" name="poutaDns" th:value="${dataRow?.getPoutaDns()}" placeholder="poutaDns"
               class="form-control" maxlength="255" aria-label="Pouta DNS input">
    </td>
    <td>
        <input type="text" name="selfMadeDns" th:value="${dataRow?.getSelfMadeDns()}"
               placeholder="selfMadeDns" class="form-control" maxlength="255" aria-label="Self made DNS name input">
    </td>
    <td>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="row mx-0 gap-1 justify-content-center">
            <button th:hx-put="@{/datarow/{datarowId}/edit(datarowId=${dataRow.getId()})}" hx-include="closest tr"
                    onclick="enable()" class="btn btn-success col-5" title="Update">
                <i class="fa-solid fa-check" aria-label="Update"></i>
            </button>
            <button th:hx-get="@{/datarow/{datarowId}(datarowId=${dataRow.getId()})}" class="btn btn-danger col-5"
                    onclick="enable()" title="Cancel">
                <i class="fa-solid fa-xmark" aria-label="Cancel"></i>
            </button>
        </div>
    </td>
</tr>
