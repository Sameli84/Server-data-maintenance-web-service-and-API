<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CREATE COURSE</title>
</head>
<body>
<section layout:fragment="content">
    <div th:if="${param.error}" class="alert alert-danger">URL Slug already taken!</div>
    <form action="/courses/create" method="post">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
        <div class="form-floating mb-3">
            <input type="text" name="course-name" id="course-name-input" class="form-control" placeholder="Course" required>
            <label for="course-name-input">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="url" id="url-input" class="form-control" placeholder="url-slug" required>
            <label for="url-input">URL Slug</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="key" id="key-input" class="form-control" placeholder="course key">
            <label for="key-input">Course key</label>
        </div>
        <input type="submit" value="Create" class="btn btn-primary btn-lg">
    </form>
</section>
</body>
</html>
