<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>CREATE COURSE</title>
</head>
<body>
<section layout:fragment="content">
    <div th:if="${param.error}">URL Slug already taken!</div>
    <form action="/create-course" method="post">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
        <div>
            <label for="name-input">Name</label><br>
            <input type="text" name="name" id="name-input" required>
        </div>
        <div>
            <label for="url-input">URL Slug</label><br>
            <input type="text" name="url" id="url-input" required>
        </div>
        <input type="submit" value="Create">
    </form>
</section>
</body>
</html>
