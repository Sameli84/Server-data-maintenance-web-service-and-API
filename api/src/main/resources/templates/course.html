<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>[[${course.name}]]</title>
</head>
<body>
<section layout:fragment="content">
    <h1>[[${course.name}]]</h1>
    <p>students:</p>
    <ul>
        <li th:each="student : ${course.students}">
            <p>[[${student.name}]]</p>
        </li>
    </ul>
    <form th:action="@{/c/{url}/join(url=${course.url})}" method="post">
        <input type="submit" value="Join">
    </form>

    <p th:text="${error} ?: 'UNKNOWN'" ></p>

    <form method="post" action="/createdata">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" name=courseUrl th:value="${course.url}"/>
        <button type="submit">Create project</button>
        <table>
            <tr>
                <th>student alias</th>
                <th>csc username</th>
                <th>uid</th>
                <th>Dns name</th>
                <th>self made dns name</th>
                <th>Name</th>
                <th>vps user name</th>
                <th>pouta dns</th>
                <th>ip address</th>
            </tr>
            <tr>
                <td ><input type="text" name="studentAlias" placeholder="student alias" required></td>
                <td ><input type="text" name="cscUsername" placeholder="csc username" required></td>
                <td ><input type="text" name="uid" placeholder="55555" pattern="[0-9]+" required></td>
                <td ><input type="text" name="dnsName" placeholder="dns name" required></td>
                <td ><input type="text" name="selfMadeDnsName" placeholder="self made dns name" required></td>
                <td ><input type="text" name="name" placeholder="name" required></td>
                <td ><input type="text" name="vpsUsername" placeholder="vps username" required></td>
                <td ><input type="text" name="poutaDns" placeholder="pouta dns" required></td>
                <td ><input type="text" name="ipAddress" minlength="7" maxlength="15" size="15" required
                            pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"
                            placeholder="255.255.255.255"></td>
            </tr>
        </table>
    </form>
</section>
</body>
</html>
