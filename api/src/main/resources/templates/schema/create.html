<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create course schema</title>
</head>
<body>
<section layout:fragment="content">
    <form th:object="${courseSchema}" id="schemaForm">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
        <div class="accordion">
            <div class="accordion-item"
                 th:each="part, stat : ${courseSchema.parts}">
                <h3 class="accordion-header">
                    <button type="button"
                            class="accordion-button collapsed show">
                        <span>#[[${stat.index + 1}]]</span>
                        <input type="text"
                               th:field="*{parts[__${stat.index}__].name}"
                               class="form-control mx-3"
                               required
                               aria-label="Part name" placeholder="Enter part name">
                    </button>
                </h3>
                <div class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <div class="row mb-3">
                            <div class="col">
                                <label>
                                    Validator Regex
                                </label>
                                <input type="text"
                                       th:field="*{parts[__${stat.index}__].validatorRegex}"
                                       class="form-control"
                                       aria-label="Validator regex">
                            </div>
                            <div class="col">
                                <label>
                                    Validator error message
                                </label>
                                <input type="text"
                                       th:field="*{parts[__${stat.index}__].validatorMessage}"
                                       class="form-control"
                                       aria-label="Validator error message">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label>
                                Generation statement
                            </label>
                            <div class="input-group">
                                <div class="input-group-text" title="Enable auto generation">
                                    <input type="checkbox"
                                           th:field="*{parts[__${stat.index}__].autogenerated}"
                                           class="form-check-input"
                                           aria-label="Checkbox to enable auto generation">
                                </div>
                                <input type="text"
                                       th:field="*{parts[__${stat.index}__].generationStatement}"
                                       class="form-control"
                                       aria-label="Generation statement">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-auto">
                                <div class="form-check">
                                    <input type="checkbox"
                                           class="form-check-input"
                                           th:field="*{parts[__${stat.index}__].locked}"
                                           aria-label="Locked">
                                    <label class="form-check-label">
                                        Locked
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox"
                                           class="form-check-input"
                                           th:field="*{parts[__${stat.index}__].required}"
                                           aria-label="Required">
                                    <label class="form-check-label">
                                        Required
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <label>Form control width</label>
                                <input type="range"
                                       th:field="*{parts[__${stat.index}__].controlWidth}"
                                       min="1"
                                       max="4"
                                       class="form-range" aria-label="Form control width">
                            </div>
                            <div class="col my-auto d-flex">
                                <button type="button"
                                        th:hx-delete="@{/schema/part/{id}(id=${stat.index})}"
                                        hx-target="#schemaForm"
                                        hx-swap="outerHTML"
                                        hx-include="closest form"
                                        class="btn btn-danger ms-auto">
                                    Remove part
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button"
                hx-get="/schema/add"
                hx-target="#schemaForm"
                hx-swap="outerHTML"
                hx-include="closest form"
                class="btn btn-primary">
            Add
        </button>
        <a hx-post="/schema/render"
           class="btn btn-outline-primary"
           hx-include="closest form"
           hx-target="body"
           hx-push-url="true">
            RENDER
        </a>
    </form>
</section>
</body>
</html>
