<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>COURSES</title>
</head>
<body>
<section layout:fragment="content">
    <form action="/courses/join" method="post">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
        <div class="form-floating mb-3">
            <input type="text" name="key" id="key-input" class="form-control" placeholder="key" required>
            <label for="key-input">Course key</label>
        </div>
        <input type="submit" value="Join" class="btn btn-primary">
    </form>

    <h1>attending courses</h1>
    <div class="list-group list-group-flush mb-3">
        <a th:each="course : ${studentCourses}" th:href="@{/courses/{url}(url=${course.url})}"
           class="list-group-item list-group-item-action">[[${course.name}]]</a>
    </div>

    <th:block sec:authorize="hasRole('ROLE_TEACHER')">
        <h1>my courses</h1>
        <div class="list-group list-group-flush mb-3">
            <a th:each="course : ${courses}" th:href="@{/courses/{url}(url=${course.url})}"
               class="list-group-item list-group-item-action">[[${course.name}]]</a>
        </div>

        <a href="/courses/create" sec:authorize="hasRole('ROLE_TEACHER')" class="btn btn-primary">NEW COURSE</a>
    </th:block>
</section>
</body>
</html>
