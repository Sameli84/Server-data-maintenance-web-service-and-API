<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>COURSES</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row mx-0">
        <div class="col col-lg-6 col-md-8 px-0 mb-3">
            <form method="post" action="/courses/join" class="row mx-0">
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                <input name="key" id="join-key-input" class="form-control form-control-lg col me-3"
                       placeholder="Course key"
                       aria-label="Course key">
                <input type="submit" value="Join" class="btn btn-success px-5 fw-bold col-auto">
            </form>
        </div>
    </div>

    <div class="row mx-0">
        <div class="col col-lg-6 col-md-8 px-0 mb-3">
            <h2>Courses</h2>
            <div class="list-group mb-3">
                <a th:each="course : ${courses}" th:href="@{/courses/{url}(url=${course.getUrl()})}"
                   class="list-group-item list-group-item-action border border-primary rounded mb-1">[[${course.name}]]</a>
            </div>
        </div>
    </div>

    <th:block sec:authorize="hasRole('ROLE_TEACHER')">
        <a href="/courses/create"class="btn btn-primary">Create course</a>
    </th:block>
</section>
</body>
</html>
