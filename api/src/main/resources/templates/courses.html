<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>COURSES</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row mx-0">
        <div class="mb-3 col col-lg-6 col-md-8 px-0">
            <form method="post" action="/courses/join" class="row mx-0">
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                <input name="key" id="join-key-input" class="form-control form-control-lg col me-3" placeholder="Course key"
                       aria-label="Course key">
                <input type="submit" value="Join" class="btn btn-success px-5 fw-bold col-auto">
            </form>
        </div>
    </div>

    <h1>attending courses</h1>
    <div class="list-group list-group-flush mb-3">
        <a th:each="course : ${studentCourses}" th:href="@{/courses/{url}(url=${course.url})}"
           class="list-group-item list-group-item-action">[[${course.name}]]</a>
    </div>

    <th:block sec:authorize="hasRole('ROLE_TEACHER')">
        <h1>my courses</h1>
        <div class="list-group list-group-flush mb-3">
            <a th:each="course : ${courses}" th:href="@{/courses/{url}(url=${course.url})}"
               class="list-group-item list-group-item-action">[[${course.name}]]</a>
        </div>

        <a href="/courses/create" sec:authorize="hasRole('ROLE_TEACHER')" class="btn btn-primary">NEW COURSE</a>
    </th:block>
</section>
</body>
</html>
