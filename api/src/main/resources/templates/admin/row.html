<tr layout:fragment="row(account)">
    <td>[[${account.name}]]</td>
    <td>[[${account.email}]]</td>
    <td>
        <input disabled type="checkbox" class="btn-check" th:id="'buttonStudent' + ${account.id}" autocomplete="off"
               th:checked="${#lists.contains(account.roles, roles[2])}">
        <label class="btn btn-outline-primary" th:for="'buttonStudent' + ${account.id}">Student</label>
    </td>
    <td>
        <input disabled type="checkbox" class="btn-check" th:id="'buttonTeacher' + ${account.id}" autocomplete="off"
               th:checked="${#lists.contains(account.roles, roles[1])}">
        <label class="btn btn-outline-primary" th:for="'buttonTeacher' + ${account.id}">Teacher</label>
    </td>
    <td>
        <input disabled type="checkbox" class="btn-check" th:id="'buttonAdmin' + ${account.id}" autocomplete="off"
               th:checked="${#lists.contains(account.roles, roles[0])}">
        <label class="btn btn-outline-primary" th:for="'buttonAdmin' + ${account.id}">Admin</label>
    </td>
    <td>
        <button th:hx-get="@{/admin-tools/{id}(id=${account.getId()})}"
                hx-trigger="click"
                hx-target="closest tr"
                hx-swap="outerHTML"
                class="btn btn-outline-primary mb-3"
                style="pointer-events: all"
                name="editRights"
                hx-include="[name='searchString']">
            Edit
            <input type="hidden" th:value="${searchString}" name="searchString">
        </button>
    </td>
</tr>
