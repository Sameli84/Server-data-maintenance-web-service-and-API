<tr>
    <script>
        document.getElementsByName("editRights").forEach(element => {
            element.disabled = true;
            element.title = "Edit one row at a time!";
        })
        document.getElementById("account-search").setAttribute("disabled", true)
        function enableStuff() {
            document.getElementsByName("editRights").forEach(element => {
                element.disabled = false;
                element.title = null;
            })
            document.getElementById("account-search").removeAttribute("disabled");
        }
    </script>
    <td>[[${account.name}]]</td>
    <td>[[${account.email}]]</td>
    <form th:hx-post="@{/admin-tools/{id}/update(id=${account.getId()})}" hx-target="closest tr" hx-swap="outerHTML"
          onsubmit="enableStuff()">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
        <input type="hidden" th:value="${searchString}" name="searchString"/>
        <td>
            <input type="checkbox" class="form-check-input" th:name="student" id="student" autocomplete="off"
                   th:checked="${#lists.contains(account.roles, roles[2])}" value="student">
            <label class="form-check-label" for="student">Student</label>
        </td>
        <td>
            <input type="checkbox" class="form-check-input" th:name="teacher" id="teacher" autocomplete="off"
                   th:checked="${#lists.contains(account.roles, roles[1])}" value="teacher">
            <label class="form-check-label" for="teacher">Teacher</label>
        </td>
        <td>
            <input type="checkbox" class="form-check-input" th:name="admin" id="admin" autocomplete="off"
                   th:checked="${#lists.contains(account.roles, roles[0])}" value="admin">
            <label class="form-check-label" for="admin">Admin</label>
        </td>
        <td>
            <input type="submit" value="Update" class="btn btn-primary" name="submit">
    </form>
            <button th:hx-get="@{/admin-tools/{id}/update(id=${account.getId()})}"
                    hx-trigger="click"
                    hx-target="closest tr"
                    hx-swap="outerHTML"
                    class="btn btn-danger"
                    style="pointer-events: all"
                    name="cancelButton"
                    onclick="enableStuff()">
                Cancel
            </button>
        </td>
</tr>
