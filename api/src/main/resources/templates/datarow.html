
<tr class="editing">
    <script>document.getElementsByName("edits").forEach(element => {element.setAttribute("disabled", true), element.setAttribute("title", "Edit one row at a time!")})
            document.getElementById("filterButton").setAttribute("disabled", true);
            document.getElementById("selectCourse").setAttribute("disabled", true);
    </script>
    <form th:action="@{/datarowpage/{datarowId}/update (datarowId=${dataRow.id})}" method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <td><input type="text" name="project" id="project" th:value="${dataRow?.getProject()}"
                   placeholder="projectName" class="form-control" maxlength="255" required></td>
        <td><input type="text" name="studentAlias" id="studentAlias" th:value="${dataRow?.getStudentAlias()}"
                   placeholder="studentAlias" class="form-control" disabled></td>
        <td><input type="text" name="cscUsername" id="csc-username-input" th:value="${dataRow?.getCscUsername()}"
                   placeholder="cscUsername" class="form-control" maxlength="255" required></td>
        <td><input type="text" name="uid" id="uid" th:value="${dataRow?.getUid()}"
                   placeholder="uid" class="form-control" disabled></td>
        <td><input type="text" name="vpsUserName" id="vpsUserName" th:value="${dataRow?.getVpsUserName()}"
                   placeholder="vpsUserName" class="form-control" maxlength="255" required></td>
        <td><input type="text" name="ipAddress" id="ipAddress" th:value="${dataRow?.getIpAddress()}"
                   minlength="7"
                   maxlength="15" size="15"
                   pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"
                   placeholder="ipAddress" class="form-control" required></td>
        <td><input type="text" name="poutaDns" id="poutaDns" th:value="${dataRow?.getPoutaDns()}"
                   placeholder="poutaDns" class="form-control" maxlength="255" required></td>
        <td><input type="text" name="selfMadeDnsName" id="selfMadeDnsName-input" th:value="${dataRow?.getSelfMadeDnsName()}"
                   placeholder="selfMadeDnsName" class="form-control" maxlength="255" required></td>
        <td><input type="text" name="courseName" id="courseName" th:value="${dataRow?.getCourse()?.getName()}"
                   placeholder="courseName" class="form-control" disabled></td>
        <td><input type="submit" value="Update" class="btn btn-primary mb-3">
        <input type="hidden" name="myParam" id="myParam" th:value="${selectCourse} != null? ${selectCourse}:0">
    </form>
    <form th:action="@{/datarowpage/{datarowId}/cancel (datarowId=${dataRow.id})}" method="get" style="display:inline">
        <input type="hidden" name="myCancelParam" id="myCancelParam" th:value="${selectCourse} != null? ${selectCourse}:0">
        <input type="submit" value="Cancel" class="btn btn-danger mb-3">
    </form>
        </td>
</tr>
