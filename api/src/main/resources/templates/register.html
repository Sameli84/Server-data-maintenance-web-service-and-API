<section layout:fragment="content">
    <div th:if="${param.error}" class="alert alert-warning">Invalid email or password</div>
    <form action="/register" method="post">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
        <div class="form-floating mb-3">
            <input type="text" name="name" id="name-input" class="form-control" placeholder="Pikku Kalle" required>
            <label for="name-input">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" name="email" id="email-input" class="form-control" placeholder="pikkukalle@tuni.fi"
                   required>
            <label for="email-input">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password" id="password-input" class="form-control" placeholder="salasana123"
                   required>
            <label for="password-input">Password</label>
        </div>
        <input type="submit" value="Login" class="btn btn-primary btn-lg">
    </form>
</section>
