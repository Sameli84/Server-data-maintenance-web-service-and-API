<tr>
    <script>document.getElementsByName("editRights").forEach(element => {element.setAttribute("disabled", true), element.setAttribute("title", "Edit one row at a time!")})</script>
    <td>[[${account.name}]]</td>
    <td>[[${account.email}]]</td>
    <td>
        <input type="checkbox" class="btn-check" th:name="student" id="student" autocomplete="off" th:checked="${#lists.contains(account.roles, roles[2])}"
        value="student">
        <label class="btn btn-outline-primary" for="student">Student</label>
    </td>
    <td>
        <input type="checkbox" class="btn-check" th:name="teacher" id="teacher" autocomplete="off" th:checked="${#lists.contains(account.roles, roles[1])}"
        value="teacher">
        <label class="btn btn-outline-primary" for="teacher">Teacher</label>
    </td>
    <td>
        <input type="checkbox" class="btn-check" th:name="admin" id="admin" autocomplete="off" th:checked="${#lists.contains(account.roles, roles[0])}"
        value="admin">
        <label class="btn btn-outline-primary" for="admin">Admin</label>
    </td>
    <td>
        <button
                th:hx-post="'/admin-tools/'+ ${account.id} + '/update'"
                hx-trigger="click, updateRights"
                hx-target="closest tbody"
                hx-swap="outerHTML"
                class="btn btn-primary mb-3"
                style="pointer-events: all"
                name="updateRights"
                hx-include="[name='searchString']"
                th:hx-include="'[name=' + ${_csrf?.parameterName} +']'"
                hx-include="[name='student']"
                hx-include="[name='teacher']"
                hx-include="[name='admin']">
            Update
            <input type="hidden" th:value="${searchString}" name="searchString"/>
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
        </button>

    </td>
</tr>
